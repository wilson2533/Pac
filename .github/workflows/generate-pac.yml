name: Generar Proxy PAC

on:
  schedule:
    - cron: '0 * * * *'  # Ejecutar cada hora
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸ”¹ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ”¹ Instalar dependencias
        run: pip install requests

      - name: ðŸ”¹ Ejecutar script de generaciÃ³n
        run: python Pac/generate_pac.py

     - name: ðŸ”¹ Configurar credenciales de Git
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/wilson2533/Pac.git

- name: ðŸ”¹ Confirmar cambios y subir archivo PAC
  run: |
    git add proxy.pac
    git commit -m "Actualizando proxy.pac"
    git push origin main
  continue-on-error: true
