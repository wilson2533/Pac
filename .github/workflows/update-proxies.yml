name: Update Proxy List Daily

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:  # Permite ejecuci√≥n manual
  push:
    branches: [ main ]

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Agregar este permiso
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}  # Usar el PAT
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Update proxy list
      run: python scripts/update_proxies.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add proxy.pac
        git diff --staged --quiet || git commit -m "Auto-update proxy list - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
