name: Update Proxy List

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:        # Ejecuci√≥n manual
  push:
    branches: [ main ]

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Update proxy list
      id: update
      run: |
        # Mostrar el contenido actual antes de cambiar
        echo "=== CONTENIDO ACTUAL DEL PAC ==="
        head -20 proxy.pac
        echo "================================="
        
        # Ejecutar el script de actualizaci√≥n
        python scripts/update_proxies.py
        
        # Mostrar el contenido despu√©s de cambiar
        echo "=== CONTENIDO NUEVO DEL PAC ==="
        head -20 proxy.pac
        echo "================================"
        
    - name: Check for changes
      id: changes
      run: |
        echo "=== VERIFICANDO CAMBIOS ==="
        git status
        git diff proxy.pac || true
        
        # Agregar el archivo modificado
        git add proxy.pac
        
        # Verificar si hay cambios para commit
        if ! git diff --staged --quiet; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Hay cambios para commit"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "‚ùå No hay cambios para commit"
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        echo "=== HACIENDO COMMIT ==="
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git commit -m "ü§ñ Auto-update proxy list - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
        echo "‚úÖ Commit realizado exitosamente"
        
    - name: Skip if no changes
      if: steps.changes.outputs.changed == 'false'
      run: |
        echo "‚ö†Ô∏è No hay cambios en proxy.pac"
        echo "=== CONTENIDO ACTUAL ==="
        cat proxy.pac
