name: Update Proxy List

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Debug - Check current PAC file
      run: |
        echo "=== INICIO DEL ARCHIVO PAC ACTUAL ==="
        head -30 proxy.pac
        echo "=== FIN DEL ARCHIVO PAC ACTUAL ==="
        echo "üìÑ Tama√±o del archivo: $(wc -l proxy.pac) l√≠neas"
        
    - name: Update proxy list
      run: |
        echo "üöÄ Ejecutando script de actualizaci√≥n..."
        python scripts/update_proxies.py
        
    - name: Debug - Check PAC file after update
      run: |
        echo "=== INICIO DEL ARCHIVO PAC DESPU√âS DE ACTUALIZAR ==="
        head -30 proxy.pac
        echo "=== FIN DEL ARCHIVO PAC DESPU√âS DE ACTUALIZAR ==="
        echo "üìÑ Tama√±o del archivo: $(wc -l proxy.pac) l√≠neas"
        
    - name: Check for changes with git
      id: changes
      run: |
        echo "=== ESTADO DE GIT ==="
        git status
        echo "=== DIFF DETALLADO ==="
        git diff proxy.pac || echo "No hay diferencias"
        
        # Verificar cambios
        git add proxy.pac
        if git diff --staged --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "‚ùå NO HAY CAMBIOS DETECTADOS"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "‚úÖ HAY CAMBIOS DETECTADOS"
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        echo "üéâ HACIENDO COMMIT DE LOS CAMBIOS"
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git commit -m "ü§ñ Auto-update proxy list - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
        echo "‚úÖ COMMIT EXITOSO"
        
    - name: Debug - No changes found
      if: steps.changes.outputs.changed == 'false'
      run: |
        echo "‚ùå‚ùå‚ùå PROBLEMA: EL SCRIPT NO MODIFIC√ì EL ARCHIVO ‚ùå‚ùå‚ùå"
        echo "=== CONTENIDO COMPLETO DEL PAC ==="
        cat proxy.pac
        echo "=== FIN DEL CONTENIDO ===""
